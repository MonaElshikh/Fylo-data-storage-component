<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Fylo data storage component | Mona Elshikh</title>
  </head>
  <body>
    <div class="container" role="main">
      <div class="fylo">
        <img src="images/logo.svg" alt="logo" />
        <ul>
          <li><img src="images/icon-document.svg" alt="doc-img" /></li>
          <li><img src="images/icon-folder.svg" alt="folder-img" /></li>
          <li><img src="images/icon-upload.svg" alt="upload-img" /></li>
        </ul>
      </div>
      <div class="info">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="storage-percent"><span></span></div>
        <div class="info-footer">
          <span>1</span><span>8</span><span>5</span><span>gb left</span>
        </div>
      </div>
    </div>
  </body>
</html>
